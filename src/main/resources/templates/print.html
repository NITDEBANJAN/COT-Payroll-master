<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Print Page</title>
  <style>
    body {
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .print-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .print-card h2 {
      margin-bottom: 20px;
    }

    .serial {
      font-size: 22px;
      margin-bottom: 20px;
      color: #4e4e4e;
    }

    .print-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4e9af1;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .print-btn:hover {
      background-color: #2c6ed7;
    }
  </style>
</head>
<body>

<div class="print-card">
  <h2>Print Details</h2>
  <div class="serial">Serial No: <strong>#SN123456</strong></div>
  <button class="print-btn" onclick="alert('Download/Print feature coming soon!')">Download</button>
</div>

</body>
</html>
