<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .dashboard {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .user-profile {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 25px;
      border: 3px solid #4e9af1;
      object-fit: cover;
    }

    .profile-info h2 {
      margin-bottom: 5px;
      color: #333;
    }

    .profile-info .email {
      font-size: 14px;
      color: #666;
    }

    .profile-info .role {
      font-size: 14px;
      color: #4e9af1;
      font-weight: bold;
    }

    .profile-body .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #e0e0e0;
      font-size: 16px;
      color: #444;
    }

    .profile-body .info-row strong {
      color: #222;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="dashboard">
  <h1>User Profile</h1>

  <div class="user-profile" id="userProfile">
    <div class="profile-header">
      <img src="" alt="User Avatar" class="avatar" id="avatar">
      <div class="profile-info">
        <h2 id="fullName"></h2>
        <p class="email" id="email">-</p>
        <p class="role" id="role">-</p>
      </div>
    </div>
    <div class="profile-body">
      <div class="info-row"><span>Employee Name:</span> <strong id="profileEmployeeName">-</strong></div>
      <div class="info-row"><span>Company Name:</span> <strong id="profileCompanyName">-</strong></div>
      <div class="info-row"><span>Department:</span> <strong id="profileDepartment">-</strong></div>
      <div class="info-row"><span>Designation:</span> <strong id="profileDesignation">-</strong></div>
      <div class="info-row"><span>UAN No.:</span> <strong id="profileUANNo">-</strong></div>
      <div class="info-row"><span>PF No.:</span> <strong id="profilePFNo">-</strong></div>
      <div class="info-row"><span>ESI No.:</span> <strong id="profileESINo">-</strong></div>
      <div class="info-row"><span>Total Days:</span> <strong id="profileTotalDays">-</strong></div>
      <div class="info-row"><span>Payable Days:</span> <strong id="profilePayableDays">-</strong></div>
      <div class="info-row"><span>Weekly Off:</span> <strong id="profilewoff">-</strong></div>
      <div class="info-row"><span>Gross Salary:</span> <strong id="profileGrossSalary">-</strong></div>
      <div class="info-row"><span>Basic Salary:</span> <strong id="profileBasicSalary">-</strong></div>
      <div class="info-row"><span>Bank Name:</span> <strong id="profileBankName">-</strong></div>
      <div class="info-row"><span>Bank Account No.:</span> <strong id="profileBankAccountNo">-</strong></div>
      <div class="info-row"><span>IFSC Code:</span> <strong id="profileIFSCCode">-</strong></div>
    </div>
  </div>
</div>

<script>
  const userId=sessionStorage.getItem('username');
  viewUserProfile(userId);
  function viewUserProfile(userId) {
    fetch(`/api/user-profile?userId=${userId}`)
            .then(res => res.json())
            .then(user => {
              document.getElementById('profileEmployeeName').innerText = user.EmployeeName || 'N/A';
              document.getElementById('profileCompanyName').innerText = user.CompanyName || '-';
              document.getElementById('profileDepartment').innerText = user.Department || '-';
              document.getElementById('profileDesignation').innerText = user.Designation || '-';
              document.getElementById('profileUANNo').innerText = user.UanNo || '-';
              document.getElementById('profilePFNo').innerText = user.PFNo || '-';
              document.getElementById('profileESINo').innerText = user.ESINo || '-';
              document.getElementById('profileTotalDays').innerText = user.TotalDays || '-';
              document.getElementById('profilePayableDays').innerText = user.PayableDays || '-';
              document.getElementById('profilewoff').innerText = user.WOff || '-';
              document.getElementById('profileGrossSalary').innerText = user.GrossSalary || '-';
              document.getElementById('profileBasicSalary').innerText = user.BasicSalary || '-';
              document.getElementById('profileBankName').innerText = user.BankName || '-';
              document.getElementById('profileBankAccountNo').innerText = user.BankAccountNo || '-';
              document.getElementById('profileIFSCCode').innerText = user.IFSCCode || '-';
              document.getElementById('profileModal').style.display = 'block';
            })
            .catch(() => {

            });
  }
</script>

</body>
</html>
